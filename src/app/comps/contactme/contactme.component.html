<div class="container">
  <div class="card">
    <div class="header">
      <h4 style="color: white">contact me</h4>
    </div>
    <form [formGroup]="contactForm" >
      <div class="row" style="margin-top: 2rem">
        <div class="col-lg-6">
          <div class="inputbox ">
            <input formControlName="ad_soyad" type="text" required="required" />
            <span>Name Surname</span>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="inputbox ">
            <input formControlName="email" type="email" required="required" />
            <span>E-mail</span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12" style="padding: 10px">
          <div class="inputbox ">
            <textarea
              formControlName="mesaj"
              type="text"
              required="required"
            ></textarea>
            <span>Your Message</span>
          </div>
        </div>
      </div>
      <button type="button" (click)="sendEmail()" class="btn btn-primary" [disabled]="!contactForm.valid">Submit</button>
    </form>
  </div>
</div>
