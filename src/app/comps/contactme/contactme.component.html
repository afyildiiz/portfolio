            <i class="fa-brands fa-instagram fa-4x icon-3d"></i>

            <i class="fa-brands fa-medium fa-4x icon-3d"></i>
          </a>
        </div>
      </div>
    </div>

    <div class="col-md-5 text-center"> <!-- text-center sınıfı eklendi -->
      <img src="../../../assets/AFY(3).png" style="height: auto; width: 300px;" alt="fatih_yildiz">
    </div>
  </div>
</section>



<div  style="padding: 50px ;">
  <div class="card">
    <div class="header">
      <h4 style="color: rgb(0, 0, 0)"><b>send email</b></h4>
    </div>
    <form  >
      <div class="row" style="margin-top: 2rem">
        <div class="col-lg-6">
          <div class="inputbox ">
            <input [(ngModel)]="isim" type="text" required="required" [ngModelOptions]="{standalone: true}"/>
            <span>{{'Name' | translate}} </span>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="inputbox ">
            <input [(ngModel)]="e_mail" type="text" id="email" required="required" [ngModelOptions]="{standalone: true}" />
            <span>E-mail</span>
          </div>
          <div *ngIf="contactForm.get('email')?.hasError('required') && contactForm.get('email')?.touched">
            E-posta alanı zorunludur.
          </div>
          <div *ngIf="contactForm.get('email')?.hasError('email') && contactForm.get('email')?.touched">
            Geçerli bir e-posta adresi girin.
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12" style="padding: 10px">
          <div class="inputbox ">
            <textarea
            [(ngModel)]="mesaj"
              type="text"
              required="required"
              [ngModelOptions]="{standalone: true}"
            ></textarea>
            <span>{{'Your Message' | translate}}</span>
          </div>
        </div>
      </div>
      <button type="button" (click)="sendEmail()" class="btn btn-primary" style="float:right" >send email</button>
    </form>
  </div>
</div>
